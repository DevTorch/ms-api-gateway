spring:
  application:
    name: API-GATEWAY
  output:
    ansi:
      enabled: always
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
    hostname: http://localhost

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${eureka.instance.hostname}:8761/eureka
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: Product Service
#        id: product_service_swagger
        url: /product-service/v3/api-docs
      - name: Order Service
#        id: order_service_swagger
        url: /order-service/v3/api-docs
      - name: Inventory Service
#        id: inventory_service_swagger
        url: /inventory-service/v3/api-docs
      - name: Customer Service
#        id: customer_service_swagger
        url: /customer-service/v3/api-docs

